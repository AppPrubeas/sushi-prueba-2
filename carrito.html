<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Like Delivery - Carrito</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="logo-banner">
        <img src="images/logo.png" alt="Sushi Like Delivery Logo">
    </div>

    <div id="sidebar">
        <button id="toggle-sidebar">☰</button>
        <nav>
            <ul>
                <li><a href="inicio.html" data-section="inicio">Inicio</a></li>
                <li><a href="rolls.html" data-section="rolls">Rolls</a></li>
                <li><a href="tablas.html" data-section="tablas">Tablas</a></li>
                <li><a href="promociones.html" data-section="promociones">Promociones</a></li>
                <li><a href="snacks.html" data-section="snacks">Snacks y Extras</a></li>
                <li><a href="bebidas.html" data-section="bebidas">Bebidas</a></li>
                <li><a href="carrito.html" data-section="carrito">Carrito</a></li>
                <li><a href="contacto.html" data-section="contacto">Contacto</a></li>
            </ul>
        </nav>
    </div>
    <div id="main-content" class="sidebar-hidden">
        <section id="carrito" class="content-section active">
            <h2>Tu Carrito</h2>
            <div id="cart-items">
                <p>El carrito está vacío.</p>
            </div>
            <div id="cart-summary">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button id="checkout-btn">Finalizar Pedido</button>
            </div>
            <h3>Seguimiento de Pedido</h3>
            <input type="text" id="tracking-input" placeholder="Ingresa tu número de seguimiento">
            <button id="track-order-btn">Seguir Pedido</button>
            <div id="tracking-info"></div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
